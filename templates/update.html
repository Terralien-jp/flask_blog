{% extends "bootstrap/base.html" %}
{% block title %}記事編集ページ{% endblock %}

{% block content %}
<div class="container">
    <h1>記事編集</h1>
    <form method="POST">
        <label for="title">ジャンル</label>
        <input type="text" class="form-control" name="genre">
        <label for="title">テーマ</label>
        <input type="text" class="form-control" name="theme">
        <label for="title">タイトル</label>
        <input type="text" class="form-control" name="title" value="{{ post.title }}">
        <label for="body">内容</label>
        <textarea type="text" class="form-control" name="body">{{ post.body }}</textarea>
        <input type="submit" value="記事編集">
    </form>
</div>
{% endblock %}
